version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    rebase-strategy: auto
    labels:
      - dependencies
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    ignore:
      # Avoid surprise breaking changes pre-launch; handle majors intentionally.
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      npm-dependencies:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    rebase-strategy: auto
    labels:
      - dependencies
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"
